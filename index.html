<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="img/favicon.ico"/>

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap theme -->
    <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/theme.css" rel="stylesheet"/>
</head>

<body>
<div>
    <nav class="navbar navbar-default background-blue">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: white;" href="">Departmental Store</a>
            </div>
        </div>
    </nav>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h3>Sign in to Dashboard</h3>
        </div>

        <form class="form-signin" method="post" role="form" action="dashboard.html">
            <div style="width:250px;">
                <div style="padding-top: 10px;">
                    <label for="username" class="sr-only">Username</label>
                    <input type="email" id="username" class="form-control" placeholder="Username"
                           ng-model="credentials.username" required autofocus/>
                </div>
                <div style="padding-top: 10px;">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password"
                           ng-model="credentials.password" required/>
                </div>
                <button style="margin-top: 10px;" id="submitButton" class="btn btn-primary btn-block" type="submit">
                    Sign
                    in
                </button>
            </div>
        </form>
    </div>
</div>

<div class="background-theme" id="footer">
    <footer class="footer" style="padding-top: 30px;text-align:center;">
        <p style="color: white;">&copy; 2017 Departmental Store</p>
    </footer>
</div>
<script src="js/jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
